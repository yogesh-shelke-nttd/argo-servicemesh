apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: yo-development
  labels:
    app: frontend-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: frontend-app
      containers:
        - name: frontend-app
          image: yogesh1924/frontend:v8
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
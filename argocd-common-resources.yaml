apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: yo-common-config
    namespace: argocd
spec:
    project: default
    source:
      repoURL: https://github.com/yogesh-shelke-nttd/argo-servicemesh
      targetRevision: main
      path: yo-common-config
    destination:
        server: https://kubernetes.default.svc
        namespace: yo-development
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=false
            - PruneLast=true
            - Validate=true
            - PrunePropagationPolicy=foreground
        retry:
            limit: 5
            backoff:
                duration: 5s
                maxDuration: 1m